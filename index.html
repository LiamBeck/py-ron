<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>py-ron Example</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js">
</script>
    <script type="text/javascript">
      $(document).ready(function() {
        $.get('https://fryid66ux4.execute-api.us-east-1.amazonaws.com/prod/PyRon')
          .then(function(data){
            $('body').html('<img src="data:image/png;base64,' + data + '" />');
          });
      });
    </script>
  </head>
  <body>
    <img id="image" />
  </body>
</html>
